<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1><!--Isso é um comentário-->
    <p>Já livrei da Maldição</p>
    <script>
       var n1 = Number (window.prompt('Digite um Número: ')) // string
       var n2 = Number(window.prompt('Digite o segundo Número: ')) // string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}: `) // concatenação
       // (number + number) para adição 
       // (string + string) para concatenação

    </script>
